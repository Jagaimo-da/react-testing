name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set your branch here

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js application
        run: npm run build && npm run export

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages  # Target branch where static files will be deployed
          FOLDER: out  # Folder containing the static files generated by 'npm run export'
